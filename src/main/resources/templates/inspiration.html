<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinațiile de vacanță preferate</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f8f9fa;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        .vacation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .vacation-card a {
            display: block;
            text-decoration: none;
            color: inherit;
            height: 100%;
        }


        .vacation-card:hover {
            transform: scale(1.02);
        }

        .vacation-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }

        .vacation-title {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 6px 10px;
            border-radius: 8px;
            font-weight: 600;
        }

        .vacation-price {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: #ec157a;
            color: white;
            padding: 6px 10px;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<h2>Destinațiile de vacanță preferate ale clienților noștri</h2>
<p class="subtitle">Cele mai bune oferte pentru cele mai populare destinații de vacanță.</p>

<div class="vacation-grid" id="vacationGrid">
    <!-- Cardurile vor fi injectate din JS -->
</div>

<script>
    fetch("http://localhost:5000/api/all-vacations") // portul trebuie să fie corect
        .then(res => res.json())
        .then(data => {
            const container = document.getElementById("vacationGrid");

            data.forEach(v => {
                const card = document.createElement("div");
                card.className = "vacation-card";
                card.innerHTML = `
                    <img src="${v.imagine}" alt="${v.destinatie}">
                    <div class="vacation-title">${v.numePachet}</div>
                    <div class="vacation-price">${v.pret ? v.pret + ' EUR' : 'Preț indisponibil'}</div>
                `;
                container.appendChild(card);
            });
        })
        .catch(err => {
            console.error("Eroare la încărcarea datelor:", err);
        });
</script>



</body>
</html>
