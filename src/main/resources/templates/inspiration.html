<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destina»õiile de vacan»õƒÉ preferate</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f8f9fa;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        p.subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        .vacation-info {
            padding: 10px;
            background: white;
        }

        .vacation-title, .vacation-price {
            position: static;
            background: none;
            color: #333;
            padding: 0;
            max-width: 75%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .vacation-card {
            position: relative;
        }



        .vacation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .vacation-card a {
            display: block;
            text-decoration: none;
            color: inherit;
            height: 100%;
        }


        .vacation-card:hover {
            transform: scale(1.02);
        }

        .vacation-section {
            margin-bottom: 3rem;
        }
        .vacation-section h3 {
            color: #333;
            margin-bottom: 1rem;
            text-align: left;
        }


        .vacation-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }

        .vacation-title {
            position: absolute;
            top: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 6px 10px;
            border-radius: 8px;
            font-weight: 600;
        }

        .breadcrumb {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }




        .vacation-price {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background: #ec157a;
            color: white;
            padding: 6px 10px;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<h2>Destina»õiile de vacan»õƒÉ preferate ale clien»õilor no»ôtri</h2>

<nav class="breadcrumb">
    <a href="http://localhost:8080/choice_page"> AcasƒÉ</a> / <span>Vacan»õe interesante</span>
</nav>

</section>
-->


<section class="vacation-section">
    <h3>üí∏ Top 5 vacan»õe de buget</h3>
    <div class="vacation-grid" id="topBuget"></div>
</section>

<section class="vacation-section">
    <h3>üè∞ Top 5 vacan»õe de lux</h3>
    <div class="vacation-grid" id="topLux"></div>
</section>



<p class="subtitle">Cele mai bune oferte pentru cele mai populare destina»õii de vacan»õƒÉ.</p>



<script>

    function loadTop(uri, containerId) {
        fetch(`http://localhost:5000/api/top/${uri}`)
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById(containerId);
                container.innerHTML = "";
                data.forEach(v => {
                    const card = document.createElement("div");
                    card.className = "vacation-card";
                    card.innerHTML = `
                    <div class="vacation-card">

    <img src="${v.imagine}" alt="${v.destinatie}">
    <div class="vacation-info">
        <div class="vacation-title">${v.numePachet}</div>
        <div class="vacation-price">${v.pret ? v.pret + ' EUR' : 'Pre»õ indisponibil'}</div>
    </div>
</div>

                `;
                    container.appendChild(card);
                });
            })
            .catch(err => console.error("Eroare la top:", uri, err));
    }

    loadTop("mare", "topMare");
    loadTop("buget", "topBuget");
    loadTop("lux", "topLux");
</script>



</body>
</html>
