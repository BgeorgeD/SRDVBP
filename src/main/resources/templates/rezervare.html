<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rezervare Vacanță</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-teal-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-4xl">
    <h2 class="text-2xl font-bold text-center text-teal-800 mb-6">
        Rezervă vacanța ta în <span class="text-blue-700" th:text="${recomandare.destinatie}">Destinație</span>
    </h2>
    <p class="text-center text-gray-600 mb-6">Alege o platformă pentru a continua:</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <!-- Booking -->
        <a th:href="'https://www.booking.com/searchresults.html?ss=' + ${recomandare.destinatie}" target="_blank"
           class="flex flex-col items-center justify-center p-6 bg-gray-50 hover:bg-blue-50 rounded-xl shadow-md hover:shadow-lg transition hover:scale-105">
            <img src="/images/booking_logo.png" alt="Booking" class="h-14 mb-2"/>
            <h3 class="text-lg font-semibold text-gray-800">Booking.com</h3>
            <p class="text-sm text-gray-600 text-center">Cazare în <span th:text="${recomandare.destinatie}"></span></p>
        </a>

        <!-- Expedia -->
        <a th:href="'https://www.expedia.com/Hotel-Search?destination=' + ${recomandare.destinatie}" target="_blank"
           class="flex flex-col items-center justify-center p-6 bg-gray-50 hover:bg-blue-50 rounded-xl shadow-md hover:shadow-lg transition hover:scale-105">
            <img src="/images/expedia_logo.png" alt="Expedia" class="h-14 mb-2"/>
            <h3 class="text-lg font-semibold text-gray-800">Expedia</h3>
            <p class="text-sm text-gray-600 text-center">Hoteluri în <span th:text="${recomandare.destinatie}"></span></p>
        </a>

        <!-- Tripadvisor -->
        <a th:href="'https://www.tripadvisor.com/Search?q=' + ${recomandare.destinatie}" target="_blank"
           class="flex flex-col items-center justify-center p-6 bg-gray-50 hover:bg-blue-50 rounded-xl shadow-md hover:shadow-lg transition hover:scale-105">
            <img src="/images/tripadvisor_logo.png" alt="Tripadvisor" class="h-14 mb-2"/>
            <h3 class="text-lg font-semibold text-gray-800">Tripadvisor</h3>
            <p class="text-sm text-gray-600 text-center">Idei și review-uri</p>
        </a>
    </div>
</div>

</body>
</html>
