<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Rezervă Vacanța</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f2f1, #e1f5fe);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h2 {
            font-weight: 700;
            color: #006064;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .btn-primary {
            border-radius: 30px;
            padding: 12px 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2 class="text-center">Completează Detaliile pentru Rezervare</h2>
    <form th:action="@{/api/ai/rezerva/{id}(id=${recomandareIndex})}" method="post">


    <div class="mb-3">
            <label class="form-label">Nume complet</label>
            <input type="text" class="form-control" name="nume" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Telefon</label>
            <input type="tel" class="form-control" name="telefon" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Număr persoane</label>
            <input type="number" class="form-control" name="persoane" min="1" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Data plecării</label>
            <input type="date" class="form-control" name="dataPlecare" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tip cameră</label>
            <select class="form-select" name="camera">
                <option>Single</option>
                <option>Dublă</option>
                <option>Family</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Metodă plată</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="plata" value="Card" required>
                <label class="form-check-label">Card</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="plata" value="Transfer bancar">
                <label class="form-check-label">Transfer bancar</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="plata" value="La agenție">
                <label class="form-check-label">La agenție</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Observații speciale</label>
            <textarea class="form-control" name="observatii" rows="3"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Confirmă Rezervarea</button>
        </div>
    </form>
</div>
</body>
</html>
