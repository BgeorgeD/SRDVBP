<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/images/login.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 50px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 36px;
        }

        input {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }

        button {
            background: #ff7f50;
            border: none;
            padding: 10px 20px;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        button:hover {
            background: #ff6347;
            transform: scale(1.05);
        }

        a {
            color: #ffa07a;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Autentificare</h2>


    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>


    <a href="#">Ai uitat parola?</a>
    <a href="#">CreeazÄƒ un cont nou</a>
</div>
</body>
</html>
