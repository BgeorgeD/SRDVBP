<!DOCTYPE html>
<html lang="ro">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alege Vacanța Ta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .title {
      margin-top: 20px;
      font-size: 50px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .container {
      max-width: 900px;
      margin: 100px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 20px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 1s;
    }

    .card {
      width: 400px;
      height: 500px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
      background-color: rgba(0, 0, 0, 0.1);
      transform: scale(0);
      opacity: 0;
      transition: transform 2s ease-out, opacity 1s ease-out, background-color 1s ease, border-color 0.3s ease;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(5px);
      transition: filter 0.3s ease;
    }

    .card-title {
      font-size: 30px;
      margin: 15px 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card button {
      background-color: rgba(0, 0, 0, 0);
      color: rgba(255, 255, 255, 0);
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: scale(0.9);
    }

    .card:hover {
      background-color: rgba(0, 0, 0, 0.8);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .card:hover img {
      filter: blur(0);
    }

    .card:hover .card-title,
    .card:hover button {
      opacity: 1;
      transform: scale(1);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<!-- Fundal video -->
<video class="background-video" autoplay loop muted>
  <source src="videos/home1.mp4" type="video/mp4">
  Browser-ul tău nu suportă tag-ul video.
</video>

<!-- Titlul paginii -->
<div class="title">Alege destinația ideală pentru vacanța ta!</div>

<div class="container">
  <!-- Card AI Recommendation -->
  <div class="card" id="card2">
    <a href="/api/ai">
      <img src="/images/cards.jpg" alt="Sugestie AI">
      <div class="card-title">Sugestie AI</div>
    </a>
  </div>

  <!-- Card Glob Cesium -->
  <div class="card" id="card3">
    <a href="/vacations/game">
      <img src="/images/glob.jpg" alt="Explorează Globul">
      <div class="card-title">Explorează Globul</div>
    </a>
  </div>
</div>

<script>
  // Efect de apariție treptată
  document.addEventListener("DOMContentLoaded", () => {
    const cards = document.querySelectorAll(".card");
    cards.forEach((card, index) => {
      setTimeout(() => {
        card.style.transform = "scale(1)";
        card.style.opacity = "1";
      }, index * 500);
    });
  });
</script>

</body>
</html>
