<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alege Vacanța Ta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .title {
      margin-top: 20px;
      font-size: 50px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 100px auto;
      gap: 30px;
      flex-wrap: wrap;
      padding: 20px;
      opacity: 0; /* Ascunde tot containerul la început */
      animation: fadeIn 2s ease-in-out forwards; /* Efect de apariție */
      animation-delay: 1s; /* Întârziere pentru ca fundalul să fie vizibil */
    }

    .card {
      width: 400px;
      height: 500px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
      background-color: rgba(0, 0, 0, 0.1); /* Aproape transparent */
      transform: scale(0); /* Început de la dimensiune 0 */
      opacity: 0; /* Invizibil inițial */
      transition: transform 2s ease-out, opacity 1s ease-out, background-color 1s ease, border-color 0.3s ease;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Face ca imaginea să umple tot spațiul păstrând proporțiile */
      filter: blur(5px); /* Blur pe imagine */
      transition: filter 0.3s ease;
    }


    .card-title {
      font-size: 30px;
      margin: 15px 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
      opacity: 0; /* Ascuns inițial */
      transition: opacity 0.3s ease;
    }

    .card button {
      background-color: rgba(0, 0, 0, 0);
      color: rgba(255, 255, 255, 0);
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      opacity: 0; /* Ascuns inițial */
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: scale(0.9);
    }

    /* Hover efect */
    .card:hover {
      background-color: rgba(0, 0, 0, 0.8); /* Devine vizibil pe hover */
      border-color: rgba(255, 255, 255, 0.5);
    }

    .card:hover img {
      filter: blur(0); /* Elimină blur-ul */
    }

    .card:hover .card-title,
    .card:hover button {
      opacity: 1; /* Textul și butonul devin vizibile */
      transform: scale(1); /* Animație de mărire */
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<!-- Fundal video -->
<video class="background-video" autoplay loop muted>
  <source src="/static/videos/home1.mp4" type="video/mp4">
  Browser-ul tău nu suportă tag-ul video.
</video>

<!-- Titlul paginii -->
<div class="title">Alege destinația ideală pentru vacanța ta!</div>

<!-- Chenarele -->
<div class="container">
  <div class="card" id="card1">
    <img src="/static/images/munte.jpg" alt="Vacanță Montană">
    <div class="card-title">Vacanță Montană</div>
  </div>
  <div class="card" id="card2">
    <img src="/static/images/mare.jpg" alt="Vacanță la Mare">
    <div class="card-title">Vacanță la Mare</div>
  </div>
  <div class="card" id="card3">
    <img src="/static/images/cultural.jpg" alt="Vacanță Culturală">
    <div class="card-title">Vacanță Culturală</div>
  </div>
  <div class="card" id="card4">
    <img src="/static/images/jungla.jpg" alt="Vacanță în Natură">
    <div class="card-title">Vacanță în Natură</div>
  </div>
</div>

<script>
  // Adaugă un efect de apariție treptată pentru fiecare card
  document.addEventListener("DOMContentLoaded", () => {
    const cards = document.querySelectorAll(".card");
    cards.forEach((card, index) => {
      setTimeout(() => {
        card.style.transform = "scale(1)";
        card.style.opacity = "1";
      }, index * 500); // Apar unul câte unul la interval de 500ms
    });
  });
</script>

</body>
</html>
