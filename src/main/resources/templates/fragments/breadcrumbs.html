        <ol style="list-style: none; display: flex; gap: 8px; padding: 0; margin: 0;">
            <li th:each="crumb, iterStat : ${breadcrumbs}">
                <a th:href="${crumb.url}" style="text-decoration: none; color: #007bff;"
                   th:text="${crumb.label}">EtichetÄƒ</a>
                <span th:if="${!iterStat.last}">/</span>
            </li>
        </ol>
    </nav>
</div>
