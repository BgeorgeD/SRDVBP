<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vacanțe la Mare</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #c9f1f1, #f8d1d1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
        }
        .card h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }
        .card p {
            margin: 5px 0;
            font-size: 14px;
        }
        .card a {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Vacanțe la Mare</h1>
<div class="hotel-container">
    <div th:each="hotel : ${hotels}">
        <h2 th:text="${hotel.label}">Nume Hotel</h2>
        <p th:text="${hotel.fullName}">Descriere completă</p>
        <p th:text="'Locație: ' + ${hotel.locationName}">Locație</p>
        <p th:text="'Coordonate: ' + ${hotel.location.lat} + ', ' + ${hotel.location.lon}">Coordonate</p>
    </div>
</div>


</body>
</html>
