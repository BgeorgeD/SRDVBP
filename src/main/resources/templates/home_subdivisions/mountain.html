<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacanță Montană</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            background: url('/images/munte.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .content {
            margin-top: 15%;
            animation: fadeIn 2s ease-in-out;
        }

        .title {
            font-size: 100px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .description {
            font-size: 50px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<!-- Conținutul principal -->
<div class="content">
    <div class="title">Vacanță Montană</div>
    <div class="description">
        Bucură-te de peisaje spectaculoase, aer curat și aventuri pe munte.
        Explorează trasee uimitoare și locuri de neuitat!
    </div>
    <a href="/home" class="button">Înapoi la Pagina Principală</a>
</div>
</body>
</html>
