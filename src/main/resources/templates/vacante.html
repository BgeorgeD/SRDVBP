<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>RecomandÄƒri VacanÈ›e</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>





  <style>
    body, html {
      margin: 0;
      padding: 0;

      font-family: Arial, sans-serif;
      background: transparent;
    }




    header {
      background: transparent;

    }

    header input {
      padding: 7px;

    }

    main {
      display: flex;
      height: calc(100vh - 60px); /* Ã®nÄƒlÈ›imea totalÄƒ - header */
    }

    aside {
      width: 280px;
      background: transparent;
      padding: 20px;
      box-shadow: 1px 0 4px rgba(0,0,0,0.1);

    }

    .filters h3 {
      color: white;

    .filters label {
      color: white;

    }

    .filters select,
    .filters input[type="range"] {
      width: 100%;

    }

    .filters button {
      background: #28a745;

      transition: background 0.3s ease;
    }

    .filters button:hover {

    .map-container {
      flex-grow: 1;
      position: relative;



    }

    .map-legend {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: white;
      padding: 10px 12px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      z-index: 1000;
      line-height: 1.6;
    }

    .legend-color {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 6px;
      vertical-align: middle;
    }

    .breadcrumb {
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      color: rgba(255, 255, 255, 0.85);
      font-family: 'Segoe UI', sans-serif;
      letter-spacing: 0.3px;
    }

    .breadcrumb a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .breadcrumb a:hover {
      color: #cce4ff;
    }

    .breadcrumb span {
      font-weight: 400;
      opacity: 0.7;
    }














    .detail-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      max-width: 600px;
      width: 90%;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      z-index: 9999;
      text-align: center;
    }

    .detail-popup img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 10px 0;
    }

    .detail-popup .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }


    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
      background-color: #1a0033; /* albastru Ã®nchis spre mov */
    }



    .detail-popup p {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }

    .leaflet-tooltip.city-tooltip {
      background-color: #0074e4;
      color: white;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
    }







    #map {
      width: 100%;
      height: 100%;
    }


  </style>
</head>
<body>

<div id="particles-js"></div>


<header>
  <div><strong>VacanÈ›e Recomandate</strong></div>

  <nav class="breadcrumb">
    <a href="http://localhost:8080/choice_page">AcasÄƒ</a>
    <span>/</span>
    <span>Harta oraÈ™elor</span>
  </nav>



  <input list="locatii" id="searchInput" placeholder="CautÄƒ o destinaÈ›ie..." />
  <datalist id="locatii">
    <option value="Baia Mare">
    <option value="Paris">
    <option value="Roma">
    <option value="Londra">
  </datalist>

  <button id="toggleViewBtn">Vezi ca listÄƒ</button>


</header>



<main>
  <aside>
    <div class="filters">
      <h3>Filtre</h3>

      <label>
        Buget maxim: <span id="bugetValue">1000</span> â‚¬
        <input type="range" id="buget" min="100" max="3000" step="100" value="1000" />
      </label>
      <button onclick="console.log('AplicÄƒ filtre')">AplicÄƒ filtre</button>
      <button id="searchPOI">CautÄƒ AtracÈ›ii Turistice</button>

    </div>
  </aside>



  <div class="map-container">
    <div id="map"></div>
    <div id="listContainer" style="display:none; padding: 20px;"></div>
    <div class="map-legend">
      <strong>LegendÄƒ:</strong><br>
      <div class="legend">
        <span style="color: blue; cursor: pointer;" data-type="selected">â¬¤</span> OraÈ™ selectat<br>
        <span style="color: red; cursor: pointer;" data-type="general">â¬¤</span> AtracÈ›ie generalÄƒ<br>
        <span style="color: green; cursor: pointer;" data-type="museum">â¬¤</span> Muzeu<br>
        <span style="color: orange; cursor: pointer;" data-type="architecture">â¬¤</span> ArhitecturÄƒ<br>
        <span style="color: purple; cursor: pointer;" data-type="nature">â¬¤</span> NaturÄƒ / Parcuri<br>
        <span style="color: lightgray; cursor: pointer;" data-type="religious">â¬¤</span> LÄƒcaÈ™ religios<br>
        <span style="color: brown; cursor: pointer;" data-type="mountain">â¬¤</span> VÃ¢rf munte<br>
        <span style="color: yellow; cursor: pointer;" data-type="monument">â¬¤</span> Monument / Statuie<br>
      </div>





    </div>

  </div>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>



<script>
  particlesJS('particles-js', {
    particles: {
      number: { value: 50 },
      color: { value: "#00ffff" }, // neon albastru
      shape: { type: "circle" },
      opacity: { value: 0.6 },
      size: { value: 2.5 },
      line_linked: {
        enable: true,
        distance: 130,
        color: "#00ffff", // neon albastru
        opacity: 0.4,
        width: 1
      },
      move: { enable: true, speed: 1.5 }
    },
    interactivity: {
      events: {
        onhover: { enable: true, mode: "repulse" },
        onclick: { enable: true, mode: "bubble" }
      },
      modes: {
        repulse: { distance: 100, duration: 0.4 },
        bubble: {
          distance: 120,
          size: 6,
          duration: 2,
          opacity: 0.8,
          speed: 3
        }
      }
    }
    ,
    retina_detect: true
  });

</script>


<script>
  const map = L.map('map').setView([47.6596, 23.5795], 13); // Baia Mare

  map.on("moveend", () => {
    getAttractionsByBbox();
  });

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  let mainCityMarker = null;
  const markerLayer = L.layerGroup().addTo(map);
  let lastAttractions = [];

  document.getElementById("buget").addEventListener("input", function () {
    document.getElementById("bugetValue").textContent = this.value;
  });

  function getColorByType(kinds) {
    if (!kinds) return "gray";
    kinds = kinds.toLowerCase();

    if (kinds.includes("museums") || kinds.includes("cultural")) return "green";
    if (kinds.includes("architecture") || kinds.includes("bridges") || kinds.includes("fortifications")) return "orange";
    if (kinds.includes("natural") || kinds.includes("gardens") || kinds.includes("parks") || kinds.includes("forests")) return "purple";
    if (kinds.includes("churches") || kinds.includes("temples") || kinds.includes("cathedrals")) return "lightgray";
    if (kinds.includes("mountain_peaks")) return "brown";
    if (kinds.includes("monuments") || kinds.includes("statues") || kinds.includes("memorials")) return "yellow";

    return "red"; // atracÈ›ii generale fallback
  }





  function getAttractionsByBbox() {
    markerLayer.clearLayers();

    const bounds = map.getBounds();
    const lon_min = bounds.getWest();
    const lat_min = bounds.getSouth();
    const lon_max = bounds.getEast();
    const lat_max = bounds.getNorth();

    fetch(`/api/attractions/bbox?lon_min=${lon_min}&lat_min=${lat_min}&lon_max=${lon_max}&lat_max=${lat_max}`)
            .then(res => res.json())
            .then(data => {
              console.log(data);
              lastAttractions = data;

              data.forEach(item => {
                L.circleMarker([item.lat, item.lon], {
                  radius: 6,
                  color: getColorByType(item.kinds)
                })
                        .addTo(markerLayer)
                        .on("click", () => {
                          if (!item.xid) {
                            alert("AceastÄƒ atracÈ›ie nu are informaÈ›ii detaliate.");
                            return;
                          }
                          openAttractionDetails(item.xid);
                        });
              });


            });
  }

  function showToast(msg) {
    const toast = document.createElement("div");
    toast.textContent = msg;
    toast.style.position = "fixed";
    toast.style.bottom = "20px";
    toast.style.left = "50%";
    toast.style.transform = "translateX(-50%)";
    toast.style.background = "#0074e4";
    toast.style.color = "white";
    toast.style.padding = "10px 20px";
    toast.style.borderRadius = "8px";
    toast.style.boxShadow = "0 0 8px rgba(0,0,0,0.3)";
    toast.style.zIndex = 9999;
    document.body.appendChild(toast);
    setTimeout(() => document.body.removeChild(toast), 3000);
  }

  function showDetailPopup(title, text, imgUrl) {
    const existingPopup = document.querySelector(".detail-popup");
    if (existingPopup) existingPopup.remove();

    const popup = document.createElement("div");
    popup.className = "detail-popup";
    popup.innerHTML = `
      <div class="popup-content">
        <button class="close-btn" onclick="this.parentElement.parentElement.remove()">Ã—</button>
        <h2>${title}</h2>
        <img src="${imgUrl}" alt="${title}" />
        <p>${text}</p>
      </div>
    `;
    document.body.appendChild(popup);
  }

  function openAttractionDetails(xid) {
    fetch(`/api/attractions/details?xid=${xid}`)
            .then(res => res.json())
            .then(data => {
              const name = data.name || "AtracÈ›ie";
              const desc = data.wikipedia_extracts?.text || "Descriere indisponibilÄƒ";
              const img = data.preview?.source || "images/no-image.jpg";
              showDetailPopup(name, desc, img);
            });
  }

  function showListView() {
    const listElement = document.getElementById("listContainer");
    listElement.innerHTML = "";

    const maxItems = 10; // ðŸ”’ limitÄƒm la 10 atracÈ›ii
    const attractionsToShow = lastAttractions.slice(0, maxItems);

    attractionsToShow.forEach((item, index) => {
      setTimeout(() => {
        fetch(`/api/attractions/details?xid=${item.xid}`)
                .then(res => res.json())
                .then(data => {
                  const div = document.createElement("div");
                  div.style.border = "1px solid #ccc";
                  div.style.margin = "10px 0";
                  div.style.padding = "10px";
                  div.style.borderRadius = "8px";
                  div.style.background = "#fff";

                  const title = document.createElement("h3");
                  title.textContent = data.name || item.name;

                  const img = document.createElement("img");
                  img.src = data.preview?.source || "images/no-image.jpg";
                  img.style.maxWidth = "200px";
                  img.onerror = function () {
                    this.src = "images/no-image.jpg";
                  };

                  const desc = document.createElement("p");
                  desc.textContent = data.wikipedia_extracts?.text || "Descriere indisponibilÄƒ.";

                  div.appendChild(title);
                  div.appendChild(img);
                  div.appendChild(desc);

                  listElement.appendChild(div);
                });
      }, index * 300); // â±ï¸ delay Ã®ntre requesturi: 300ms
    });
  }


  function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function loadAttractionDetails(attractions) {
    listElement.innerHTML = ""; // curÄƒÈ›Äƒ lista Ã®nainte

    for (const item of attractions) {
      try {
        const response = await fetch(`/api/attractions/details?xid=${item.xid}`);
        const data = await response.json();

        const div = document.createElement("div");
        div.style.border = "1px solid #ccc";
        div.style.margin = "10px 0";
        div.style.padding = "10px";
        div.style.borderRadius = "8px";
        div.style.background = "#fff";

        const title = document.createElement("h3");
        title.textContent = data.name || item.name;

        const img = document.createElement("img");
        img.src = data.preview?.source || "images/no-image.jpg";
        img.style.maxWidth = "200px";
        img.onerror = function () {
          this.src = "images/no-image.jpg";
        };

        const desc = document.createElement("p");
        desc.textContent = data.wikipedia_extracts?.text || "Descriere indisponibilÄƒ.";

        div.appendChild(title);
        div.appendChild(img);
        div.appendChild(desc);

        listElement.appendChild(div);

        // ðŸ•“ AÈ™teaptÄƒ 250ms Ã®nainte sÄƒ continui cu urmÄƒtorul request
        await delay(250);
      } catch (err) {
        console.warn("Eroare la Ã®ncÄƒrcarea detaliilor pentru atracÈ›ie:", item.name, err);
      }
    }
  }


  document.getElementById("searchInput").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      const city = this.value.trim();
      if (!city) return;

      fetch(`/api/attractions?city=${encodeURIComponent(city)}`)
              .then(res => res.json())
              .then(data => {
                markerLayer.clearLayers();
                lastAttractions = [];

                if (data.length > 0) {
                  data.forEach(item => {
                    L.circleMarker([item.lat, item.lon], {
                      radius: 6,
                      color: getColorByType(item.kinds)
                    })
                            .addTo(markerLayer)
                            .on("click", () => {
                              if (!item.xid) {
                                alert("AceastÄƒ atracÈ›ie nu are informaÈ›ii detaliate.");
                                return;
                              }
                              openAttractionDetails(item.xid);
                            });
                  });

                  lastAttractions = data;
                  const first = data[0];
                  if (mainCityMarker) map.removeLayer(mainCityMarker);

                  // ðŸ”µ Aici punem markerul albastru + etichetÄƒ deasupra
                  fetch(`https://nominatim.openstreetmap.org/reverse?lat=${first.lat}&lon=${first.lon}&format=json`)
                          .then(response => response.json())
                          .then(locationData => {
                            const cityName = locationData.address.city ||
                                    locationData.address.town ||
                                    locationData.address.village ||
                                    locationData.address.county ||
                                    "Loc necunoscut";

                            mainCityMarker = L.marker([first.lat, first.lon])
                                    .addTo(map)
                                    .bindTooltip(cityName, {
                                      permanent: true,
                                      direction: 'top',
                                      offset: [0, -10],
                                      className: 'city-tooltip'
                                    });
                          });


                  map.setView([first.lat, first.lon], 14); // âœ… mutÄƒ harta la oraÈ™
                } else {
                  showToast("Nu s-au gÄƒsit atracÈ›ii pentru aceastÄƒ locaÈ›ie.");
                }
              });
    }
  });


  document.getElementById("searchPOI").addEventListener("click", () => {
    getAttractionsByBbox();
  });

  document.getElementById("toggleViewBtn").addEventListener("click", () => {
    const mapElement = document.getElementById("map");
    const listElement = document.getElementById("listContainer");
    const legendElement = document.querySelector(".map-legend"); // â† ai adÄƒugat È™i legenda?

    if (mapElement.style.display !== "none") {
      mapElement.style.display = "none";
      listElement.style.display = "block";
      if (legendElement) legendElement.style.display = "none";  // ascunde legenda
      document.getElementById("toggleViewBtn").textContent = "Vezi harta";

      showListView(); // trebuie sÄƒ rÄƒmÃ¢nÄƒ aici
    } else {
      mapElement.style.display = "block";
      listElement.style.display = "none";
      if (legendElement) legendElement.style.display = "block"; // aratÄƒ legenda
      document.getElementById("toggleViewBtn").textContent = "Vezi ca listÄƒ";
    }
  });



  window.onload = () => {
    getAttractionsByBbox();

    const defaultLat = 47.6596;
    const defaultLon = 23.5795;

    fetch(`https://nominatim.openstreetmap.org/reverse?lat=${defaultLat}&lon=${defaultLon}&format=json`)
            .then(response => response.json())
            .then(locationData => {
              const cityName = locationData.address.city ||
                      locationData.address.town ||
                      locationData.address.village ||
                      locationData.address.county ||
                      "Loc necunoscut";

              const blueIcon = L.icon({
                iconUrl: 'https://maps.gstatic.com/mapfiles/ms2/micons/blue-dot.png',
                iconSize: [32, 32],
                iconAnchor: [16, 32],
              });

              mainCityMarker = L.marker([defaultLat, defaultLon], { icon: blueIcon })
                      .addTo(map)
                      .bindTooltip(cityName, {
                        permanent: true,
                        direction: 'top',
                        offset: [0, -10],
                        className: 'city-tooltip'
                      });
            });

    const searchInput = document.querySelector("#searchInput");
    searchInput.addEventListener("keypress", e => {
      if (e.key === "Enter") {
        searchCity(searchInput.value);
      }
    });

    const searchBtn = document.querySelector("#searchBtn");
    if (searchBtn) {
      searchBtn.addEventListener("click", () => {
        searchCity(searchInput.value);
      });
    }

    const filterBtn = document.querySelector("#filterBtn");
    if (filterBtn) {
      filterBtn.addEventListener("click", applyFilters);
    }

    const attractionBtn = document.querySelector("#attractionBtn");
    if (attractionBtn) {
      attractionBtn.addEventListener("click", getAttractionsByBbox);
    }

    // DacÄƒ ai un dropdown pentru vizualizare listÄƒ:

  };


  document.querySelectorAll(".legend span[data-type]").forEach(span => {
    span.addEventListener("click", () => {
      const type = span.dataset.type;
      let targetColor;

      // mapÄƒm tipul pe culoarea returnatÄƒ de getColorByType()
      switch (type) {
        case "museum": targetColor = "green"; break;
        case "architecture": targetColor = "orange"; break;
        case "nature": targetColor = "purple"; break;
        case "religious": targetColor = "lightgray"; break;
        case "mountain": targetColor = "brown"; break;
        case "monument": targetColor = "yellow"; break;
        case "general": targetColor = "red"; break;
        default: return;
      }

      const candidates = lastAttractions.filter(item => getColorByType(item.kinds) === targetColor);

      if (candidates.length === 0) {
        alert("Nicio atracÈ›ie gÄƒsitÄƒ pentru aceastÄƒ categorie.");
        return;
      }

      const random = candidates[Math.floor(Math.random() * candidates.length)];
      map.setView([random.lat, random.lon], 16); // zoom pe locaÈ›ie

      // popup automat (opÈ›ional)
      L.popup()
              .setLatLng([random.lat, random.lon])
              .setContent(`<strong>${random.name || "FÄƒrÄƒ nume"}</strong><br>${random.kinds}`)
              .openOn(map);
    });
  });

</script>



</body>
</html>
