<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>RecomandÄƒri VacanÈ›e</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>




  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #0074e4;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header input {
      padding: 7px;
      width: 300px;
    }

    main {
      display: flex;
      height: calc(100vh - 60px); /* Ã®nÄƒlÈ›imea totalÄƒ - header */
    }

    aside {
      width: 280px;
      background: white;
      padding: 20px;
      box-shadow: 1px 0 4px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    .filters h3 {
      margin-top: 0;
    }

    .filters label {
      display: block;
      margin-bottom: 15px;
    }

    .filters select,
    .filters input[type="range"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9f9f9;
    }

    .filters button {
      background: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .filters button:hover {
      background: #218838;
    }

    .map-container {
      flex-grow: 1;
      position: relative;



    }

    .map-legend {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: white;
      padding: 10px 12px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      z-index: 1000;
      line-height: 1.6;
    }

    .legend-color {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 6px;
      vertical-align: middle;
    }


    .reload-icon {

      position: absolute;
      top: 15px;
      right: 15px;
      background: white;
      border-radius: 50%;
      padding: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .reload-icon img {
      width: 24px;
      height: 24px;
    }


    .reload-icon:hover {
      background: #f0f0f0;
    }

    .reload-icon.spin {
      transform: rotate(360deg);
    }

    .detail-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      max-width: 600px;
      width: 90%;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      z-index: 9999;
      text-align: center;
    }

    .detail-popup img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 10px 0;
    }

    .detail-popup .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    .detail-popup p {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }

    .leaflet-tooltip.city-tooltip {
      background-color: #0074e4;
      color: white;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
    }






    #map {
      width: 100%;
      height: 100%;
    }


  </style>
</head>
<body>

<header>
  <div><strong>VacanÈ›e Recomandate</strong></div>
  <input list="locatii" id="searchInput" placeholder="CautÄƒ o destinaÈ›ie..." />
  <datalist id="locatii">
    <option value="Baia Mare">
    <option value="Paris">
    <option value="Roma">
    <option value="Londra">
  </datalist>

  <button id="toggleViewBtn">Vezi ca listÄƒ</button>


</header>



<main>
  <aside>
    <div class="filters">
      <h3>Filtre</h3>
      <label>
        Tip vacanÈ›Äƒ:
        <select id="tipVacanta">
          <option value="">Toate</option>
          <option value="mare">Mare</option>
          <option value="munte">Munte</option>
          <option value="natura">NaturÄƒ</option>
          <option value="cultural">Cultural</option>
        </select>
      </label>
      <label>
        ÈšarÄƒ:
        <select id="tara">
          <option value="">Toate</option>
          <option value="Grecia">Grecia</option>
          <option value="RomÃ¢nia">RomÃ¢nia</option>
          <option value="Italia">Italia</option>
          <option value="Marea Britanie">Marea Britanie</option>
        </select>
      </label>
      <label>
        Buget maxim: <span id="bugetValue">1000</span> â‚¬
        <input type="range" id="buget" min="100" max="3000" step="100" value="1000" />
      </label>
      <button onclick="console.log('AplicÄƒ filtre')">AplicÄƒ filtre</button>
      <button id="searchPOI">CautÄƒ AtracÈ›ii Turistice</button>

    </div>
  </aside>



  <div class="map-container">
    <div id="map"></div>
    <div class="reload-icon" onclick="reloadAttractions()" title="ReÃ®ncarcÄƒ atracÈ›iile">
      <img src="images/iconreload.png" alt="ReÃ®ncarcÄƒ" />
    </div>
    <div id="listContainer" style="display:none; padding: 20px;"></div>
    <div class="map-legend">
      <strong>LegendÄƒ:</strong><br>
      <div class="legend-entry" data-kind="main" style="color: blue;">
        <span class="legend-color" style="background: blue;"></span> OraÈ™ selectat
      </div>
      <div class="legend-entry" data-kind="general" style="color: red;">
        <span class="legend-color" style="background: red;"></span> AtracÈ›ie generalÄƒ
      </div>
      <div class="legend-entry" data-kind="museum" style="color: green;">
        <span class="legend-color" style="background: green;"></span> Muzeu
      </div>
      <div class="legend-entry" data-kind="architecture" style="color: orange;">
        <span class="legend-color" style="background: orange;"></span> ArhitecturÄƒ
      </div>
      <div class="legend-entry" data-kind="hotel">
        <span style="display:inline-block; width:10px; height:10px; background:deeppink; border-radius:50%; margin-right:5px;"></span>
        <span style="color:deeppink; font-weight:bold;">Hoteluri</span>
      </div>



    </div>

  </div>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>


<script>
  const map = L.map('map').setView([47.6596, 23.5795], 13); // Baia Mare

  map.on("moveend", () => {
    getAttractionsByBbox();
  });

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  let mainCityMarker = null;
  const markerLayer = L.layerGroup().addTo(map);
  let lastAttractions = [];

  document.getElementById("buget").addEventListener("input", function () {
    document.getElementById("bugetValue").textContent = this.value;
  });

  function getColorByType(kinds) {
    if (!kinds) return "gray";
    if (kinds.includes("hotel")) return "deeppink";
    if (kinds.includes("museum")) return "purple";
    if (kinds.includes("architecture")) return "yellow";
    if (kinds.includes("cultural")) return "orange";
    return "red";
  }

  function reloadAttractions() {
    const icon = document.querySelector(".reload-icon");
    icon.classList.add("spin");

    const city = document.getElementById("searchInput").value || "Baia Mare";
    getAttractionsByCity(city);

    setTimeout(() => icon.classList.remove("spin"), 500);
  }

  function getAttractionsByBbox() {
    markerLayer.clearLayers();

    const icon = document.querySelector(".reload-icon");
    icon.style.display = "block";

    const bounds = map.getBounds();
    const lon_min = bounds.getWest();
    const lat_min = bounds.getSouth();
    const lon_max = bounds.getEast();
    const lat_max = bounds.getNorth();

    fetch(`/api/attractions/bbox?lon_min=${lon_min}&lat_min=${lat_min}&lon_max=${lon_max}&lat_max=${lat_max}`)
            .then(res => res.json())
            .then(data => {
              lastAttractions = data;

              data.forEach(item => {
                L.circleMarker([item.lat, item.lon], {
                  radius: 6,
                  color: getColorByType(item.kinds)
                })
                        .addTo(markerLayer)
                        .on("click", () => {
                          if (!item.xid) {
                            alert("AceastÄƒ atracÈ›ie nu are informaÈ›ii detaliate.");
                            return;
                          }
                          openAttractionDetails(item.xid);
                        });
              });

              if (data.length > 0) {
                const first = data[0];
                if (mainCityMarker) map.removeLayer(mainCityMarker);
                mainCityMarker = L.marker([first.lat, first.lon])
                        .addTo(map)
                        .bindPopup(city)
                      // .openPopup(); // eliminat ca sÄƒ nu mute harta
              }

              icon.style.display = "none";
            });
  }

  function showToast(msg) {
    const toast = document.createElement("div");
    toast.textContent = msg;
    toast.style.position = "fixed";
    toast.style.bottom = "20px";
    toast.style.left = "50%";
    toast.style.transform = "translateX(-50%)";
    toast.style.background = "#0074e4";
    toast.style.color = "white";
    toast.style.padding = "10px 20px";
    toast.style.borderRadius = "8px";
    toast.style.boxShadow = "0 0 8px rgba(0,0,0,0.3)";
    toast.style.zIndex = 9999;
    document.body.appendChild(toast);
    setTimeout(() => document.body.removeChild(toast), 3000);
  }

  function showDetailPopup(title, text, imgUrl) {
    const existingPopup = document.querySelector(".detail-popup");
    if (existingPopup) existingPopup.remove();

    const popup = document.createElement("div");
    popup.className = "detail-popup";
    popup.innerHTML = `
      <div class="popup-content">
        <button class="close-btn" onclick="this.parentElement.parentElement.remove()">Ã—</button>
        <h2>${title}</h2>
        <img src="${imgUrl}" alt="${title}" />
        <p>${text}</p>
      </div>
    `;
    document.body.appendChild(popup);
  }

  function openAttractionDetails(xid) {
    fetch(`/api/attractions/details?xid=${xid}`)
            .then(res => res.json())
            .then(data => {
              const name = data.name || "AtracÈ›ie";
              const desc = data.wikipedia_extracts?.text || "Descriere indisponibilÄƒ";
              const img = data.preview?.source || "images/no-image.jpg";
              showDetailPopup(name, desc, img);
            });
  }

  function showListView() {
    const listElement = document.getElementById("listContainer");
    listElement.innerHTML = "";

    const maxItems = 10; // ðŸ”’ limitÄƒm la 10 atracÈ›ii
    const attractionsToShow = lastAttractions.slice(0, maxItems);

    attractionsToShow.forEach((item, index) => {
      setTimeout(() => {
        fetch(`/api/attractions/details?xid=${item.xid}`)
                .then(res => res.json())
                .then(data => {
                  const div = document.createElement("div");
                  div.style.border = "1px solid #ccc";
                  div.style.margin = "10px 0";
                  div.style.padding = "10px";
                  div.style.borderRadius = "8px";
                  div.style.background = "#fff";

                  const title = document.createElement("h3");
                  title.textContent = data.name || item.name;

                  const img = document.createElement("img");
                  img.src = data.preview?.source || "images/no-image.jpg";
                  img.style.maxWidth = "200px";
                  img.onerror = function () {
                    this.src = "images/no-image.jpg";
                  };

                  const desc = document.createElement("p");
                  desc.textContent = data.wikipedia_extracts?.text || "Descriere indisponibilÄƒ.";

                  div.appendChild(title);
                  div.appendChild(img);
                  div.appendChild(desc);

                  listElement.appendChild(div);
                });
      }, index * 300); // â±ï¸ delay Ã®ntre requesturi: 300ms
    });
  }


  function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function loadAttractionDetails(attractions) {
    listElement.innerHTML = ""; // curÄƒÈ›Äƒ lista Ã®nainte

    for (const item of attractions) {
      try {
        const response = await fetch(`/api/attractions/details?xid=${item.xid}`);
        const data = await response.json();

        const div = document.createElement("div");
        div.style.border = "1px solid #ccc";
        div.style.margin = "10px 0";
        div.style.padding = "10px";
        div.style.borderRadius = "8px";
        div.style.background = "#fff";

        const title = document.createElement("h3");
        title.textContent = data.name || item.name;

        const img = document.createElement("img");
        img.src = data.preview?.source || "images/no-image.jpg";
        img.style.maxWidth = "200px";
        img.onerror = function () {
          this.src = "images/no-image.jpg";
        };

        const desc = document.createElement("p");
        desc.textContent = data.wikipedia_extracts?.text || "Descriere indisponibilÄƒ.";

        div.appendChild(title);
        div.appendChild(img);
        div.appendChild(desc);

        listElement.appendChild(div);

        // ðŸ•“ AÈ™teaptÄƒ 250ms Ã®nainte sÄƒ continui cu urmÄƒtorul request
        await delay(250);
      } catch (err) {
        console.warn("Eroare la Ã®ncÄƒrcarea detaliilor pentru atracÈ›ie:", item.name, err);
      }
    }
  }


  document.getElementById("searchInput").addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      const city = this.value.trim();
      if (!city) return;

      fetch(`/api/attractions?city=${encodeURIComponent(city)}`)
              .then(res => res.json())
              .then(data => {
                markerLayer.clearLayers();
                lastAttractions = [];

                if (data.length > 0) {
                  data.forEach(item => {
                    L.circleMarker([item.lat, item.lon], {
                      radius: 6,
                      color: getColorByType(item.kinds)
                    })
                            .addTo(markerLayer)
                            .on("click", () => {
                              if (!item.xid) {
                                alert("AceastÄƒ atracÈ›ie nu are informaÈ›ii detaliate.");
                                return;
                              }
                              openAttractionDetails(item.xid);
                            });
                  });

                  lastAttractions = data;
                  const first = data[0];
                  if (mainCityMarker) map.removeLayer(mainCityMarker);

                  // ðŸ”µ Aici punem markerul albastru + etichetÄƒ deasupra
                  mainCityMarker = L.marker([first.lat, first.lon])
                          .addTo(map)
                          .bindTooltip(city, {
                            permanent: true,
                            direction: 'top',
                            offset: [0, -10],
                            className: 'city-tooltip'
                          });

                  map.setView([first.lat, first.lon], 14); // âœ… mutÄƒ harta la oraÈ™
                } else {
                  showToast("Nu s-au gÄƒsit atracÈ›ii pentru aceastÄƒ locaÈ›ie.");
                }
              });
    }
  });


  document.getElementById("searchPOI").addEventListener("click", () => {
    getAttractionsByBbox();
  });

  document.getElementById("toggleViewBtn").addEventListener("click", () => {
    const mapElement = document.getElementById("map");
    const listElement = document.getElementById("listContainer");
    const legendElement = document.querySelector(".map-legend"); // â† ai adÄƒugat È™i legenda?

    if (mapElement.style.display !== "none") {
      mapElement.style.display = "none";
      listElement.style.display = "block";
      if (legendElement) legendElement.style.display = "none";  // ascunde legenda
      document.getElementById("toggleViewBtn").textContent = "Vezi harta";

      showListView(); // trebuie sÄƒ rÄƒmÃ¢nÄƒ aici
    } else {
      mapElement.style.display = "block";
      listElement.style.display = "none";
      if (legendElement) legendElement.style.display = "block"; // aratÄƒ legenda
      document.getElementById("toggleViewBtn").textContent = "Vezi ca listÄƒ";
    }
  });



  window.onload = () => {
    getAttractionsByBbox();
    document.querySelector(".reload-icon").style.display = "none";
  };

  document.querySelectorAll(".legend-entry").forEach(entry => {
    entry.addEventListener("click", () => {
      const kind = entry.getAttribute("data-kind");
      let filtered = [];

      if (kind === "main") {
        if (mainCityMarker) {
          map.setView(mainCityMarker.getLatLng(), 14);
          mainCityMarker.openPopup();
        }
        return;
      }

      if (kind === "general") {
        filtered = lastAttractions.filter(item =>
                !item.kinds.includes("hotel") &&
                !item.kinds.includes("museum") &&
                !item.kinds.includes("architecture")
        );
      } else if (kind === "hotel") {
        filtered = lastAttractions.filter(item =>
                item.kinds.includes("hotel") || item.kinds.includes("accomodations")
        );
      } else {
        filtered = lastAttractions.filter(item => item.kinds.includes(kind));
      }

      if (filtered.length > 0) {
        const random = filtered[Math.floor(Math.random() * filtered.length)];
        map.setView([random.lat, random.lon], 15);
        L.popup()
                .setLatLng([random.lat, random.lon])
                .setContent(`<strong>${random.name}</strong><br>${random.kinds}`)
                .openOn(map);
      }
    });
  });
</script>



</body>
</html>
