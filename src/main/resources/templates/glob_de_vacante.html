<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Glob Vacan»õe - Cesium</title>

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Widgets/widgets.css" rel="stylesheet"/>

    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        .overlay {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: nowrap;       /* üîÅ scroll pe o singurƒÉ linie */
            overflow-x: auto;        /* üß≠ scroll orizontal */
            max-width: 95vw;
            padding: 8px 12px;
            gap: 12px;
            z-index: 1000;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .card {
            flex: 0 0 auto;
            width: 220px;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            scroll-snap-align: start;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .card h3 {
            margin: 8px 0 4px;
            font-size: 1.1em;
        }

        .card p {
            font-size: 0.9em;
            color: #444;
        }


        #startBtn {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            border: none;
            border-radius: 24px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

        .breadcrumb-wrapper {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 9999;
        }

        .breadcrumb {
            display: flex;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            color: #fff;
            list-style: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
            font-size: 1rem;
        }

        .breadcrumb-item a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        .breadcrumb-item.active {
            font-weight: bold;
            color: #ccc;
        }

        .breadcrumb-item + .breadcrumb-item::before {
            content: "‚Ä∫";
            padding: 0 6px;
            color: #aaa;
        }




    </style>
</head>
<body>


<div class="breadcrumb-wrapper">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/choice_page">AcasƒÉ</a></li>
            <li class="breadcrumb-item"><a href="/home">Jocuri interesante AI</a></li>
            <li class="breadcrumb-item active" aria-current="page">ExploreazƒÉ Globul</li>
        </ol>
    </nav>
</div>



<div id="cesiumContainer"></div>
<div id="results" class="overlay"></div>




<div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    background: white; padding: 24px; border-radius: 12px; max-width: 500px; box-shadow: 0 0 15px rgba(0,0,0,0.5);
    z-index: 2000;">

    <h2 id="popup-title"></h2>
    <p id="popup-location" style="font-style: italic; color: gray;"></p>
    <p id="popup-description"></p>

    <a id="popup-wikipedia" href="#" target="_blank" style="display:none; margin-top: 10px; color: blue;">Wikipedia</a>

    <div style="margin-top: 12px;">
        <button onclick="translateDescription()" id="translateBtn"
                style="padding: 8px 16px; border: none; background: #28a745; color: white; border-radius: 6px; cursor: pointer; margin-right: 10px;">
            Tradu
        </button>

        <button onclick="document.getElementById('popup').style.display='none'"
                style="padding: 8px 16px; border: none; background: #007bff; color: white; border-radius: 6px; cursor: pointer;">
            √énchide
        </button>
    </div>
</div>


<button id="startBtn">üé≤ √éncepe jocul vacan»õei</button>

<!-- AdaugƒÉ un buton de reset -->
<button id="resetBtn" style="
    position: absolute;
    top: 16px;
    right: 16px;
    z-index: 1000;
    background: #dc3545;
    color: white;
    border: none;
    border-radius: 24px;
    padding: 10px 20px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    display: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
">üóë √énchide rezultate</button>


<script th:inline="javascript">
    const CESIUM_TOKEN = /*[[${cesiumToken}]]*/ '';
    Cesium.Ion.defaultAccessToken = CESIUM_TOKEN;
</script>

<script>



    let spinning = false;

    const terrain = Cesium.createWorldTerrain?.() || new Cesium.EllipsoidTerrainProvider();

    const viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: terrain,
        baseLayerPicker: false
    });

    // Func»õie de auto-rota»õie
    viewer.clock.shouldAnimate = false;
    let spinSpeed = 0.001;

    viewer.scene.postRender.addEventListener(() => {
        if (spinning) {


            viewer.scene.camera.rotate(Cesium.Cartesian3.UNIT_Z, -spinSpeed);

            // cre»ôtem viteza treptat (cu limitƒÉ)
            if (spinSpeed < 0.04) {
                spinSpeed += 0.0001;
            }
        }
    });


    document.getElementById("startBtn").addEventListener("click", () => {
        spinning = true;
        viewer.clock.shouldAnimate = true;
        document.getElementById("startBtn").style.display = "none";
    });



    // Click pe glob -> opre»ôte rota»õia + trimite coordonate
    viewer.screenSpaceEventHandler.setInputAction(async function onLeftClick(click) {
        if (!spinning) return;

        spinning = false;
        viewer.clock.shouldAnimate = false;

        const cartesian = viewer.scene.camera.pickEllipsoid(click.position);
        if (!cartesian) return;

        const cartographic = Cesium.Cartographic.fromCartesian(cartesian);
        const lat = Cesium.Math.toDegrees(cartographic.latitude);
        const lon = Cesium.Math.toDegrees(cartographic.longitude);

        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(lon, lat, 800000.0)
        });

        const resp = await fetch(`/vacations/by-coordinates?lat=${lat}&lon=${lon}&radius=20000`);
        const list = await resp.json();

        viewer.entities.removeAll();
        document.getElementById("results").innerHTML = "";
        resetBtn.style.display = "inline-block";

        if (!list.length) {
            document.getElementById("results").innerHTML = '<div style="color:white">Nicio destina»õie gƒÉsitƒÉ.</div>';
            return;
        }

        // Butonul "√énchide rezultate"
        resetBtn.addEventListener("click", () => {
            viewer.entities.removeAll();
            document.getElementById("results").innerHTML = "";
            resetBtn.style.display = "none";
            startBtn.style.display = "inline-block";
        });


        const limitedList = list.slice(0, 6);

        limitedList.forEach(dest => {

        viewer.entities.add({
                name: dest.name,
                position: Cesium.Cartesian3.fromDegrees(dest.lng, dest.lat),
                point: {
                    pixelSize: 10,
                    color: Cesium.Color.ORANGE,
                    outlineColor: Cesium.Color.WHITE,
                    outlineWidth: 2
                }
            });

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
            <img src="${dest.imageUrl}" alt="${dest.name}"/>
            <h3>${dest.name}</h3>
            <p>${dest.description}</p>
        `;

            // Afi»ôare detalii pe click
            card.addEventListener('click', async () => {
                try {
                    const res = await fetch(`/vacations/details/${dest.xid}`);
                    const data = await res.json();

                    const title = data.name || dest.name;
                    const description = data.wikipedia_extracts?.text || data.info?.descr || "Nicio descriere disponibilƒÉ.";
                    const city = data.address?.city || data.address?.state || "Ora»ô necunoscut";
                    const country = data.address?.country || "»öarƒÉ necunoscutƒÉ";
                    const wikipedia = data.wikipedia || null;

                    document.getElementById("popup-title").textContent = title;
                    document.getElementById("popup-location").textContent = `${city}, ${country}`;
                    document.getElementById("popup-description").textContent = description;

                    const wikiLink = document.getElementById("popup-wikipedia");
                    if (wikipedia) {
                        wikiLink.href = wikipedia;
                        wikiLink.style.display = 'inline-block';
                    } else {
                        wikiLink.style.display = 'none';
                    }

                    document.getElementById("popup").style.display = 'block';

                    // üîÅ RESETARE BUTON
                    const translateBtn = document.getElementById("translateBtn");
                    if (translateBtn) {
                        translateBtn.innerText = "Tradu";
                        translateBtn.disabled = false;
                        translateBtn.style.backgroundColor = "#28a745";
                    }

                } catch (err) {
                    console.error("Eroare la detalii:", err);
                    alert("Nu s-au putut ob»õine detalii.");
                }
            });








            document.getElementById("results").appendChild(card);
        });
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);


    function translateDescription() {
        const titleElem = document.getElementById("popup-title");
        const locationElem = document.getElementById("popup-location");
        const descElem = document.getElementById("popup-description");
        const translateBtn = document.getElementById("translateBtn");

        const originalTitle = titleElem.innerText.trim();
        const originalLocation = locationElem.innerText.trim();
        const originalDescription = descElem.innerText.trim();

        if (originalDescription === "Nicio descriere disponibilƒÉ.") {
            translateBtn.innerText = "Nimic de tradus";
            translateBtn.disabled = true;
            translateBtn.style.backgroundColor = "#6c757d";
            return;
        }

        translateBtn.innerText = "Se traduce...";
        translateBtn.disabled = true;

        fetch("/api/translate", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                text: `${originalTitle}|||${originalLocation}|||${originalDescription}`,
                targetLang: "RO"
            })
        })
            .then(response => response.json())
            .then(data => {
                const [translatedTitle, translatedLocation, translatedDescription] = data.translatedText.split("|||");

                titleElem.innerText = translatedTitle?.trim() || originalTitle;
                locationElem.innerText = translatedLocation?.trim() || originalLocation;
                descElem.innerText = translatedDescription?.trim() || originalDescription;

                translateBtn.innerText = "Tradus ‚úÖ";
            })
            .catch(err => {
                console.error("Eroare traducere:", err);
                alert("Nu s-a putut realiza traducerea.");
                translateBtn.innerText = "Tradu din nou";
                translateBtn.disabled = false;
            });
    }









</script>
</body>
</html>
