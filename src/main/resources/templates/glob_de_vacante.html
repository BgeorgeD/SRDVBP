<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Glob VacanÈ›e - Cesium</title>

    <script src="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.118/Build/Cesium/Widgets/widgets.css" rel="stylesheet"/>

    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        .overlay {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 0 16px;
            z-index: 1000;
        }
        .card {
            min-width: 220px;
            background: rgba(255,255,255,0.9);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .card img { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; }
        .card h3 { margin: 8px 0 4px; font-size: 1.1em; }
        .card p { font-size: 0.9em; color: #444; }

        #startBtn {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            border: none;
            border-radius: 24px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

        .breadcrumb-wrapper {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 9999;
        }

        .breadcrumb {
            display: flex;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            color: #fff;
            list-style: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
            font-size: 1rem;
        }

        .breadcrumb-item a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        .breadcrumb-item.active {
            font-weight: bold;
            color: #ccc;
        }

        .breadcrumb-item + .breadcrumb-item::before {
            content: "â€º";
            padding: 0 6px;
            color: #aaa;
        }


    </style>
</head>
<body>


<div class="breadcrumb-wrapper">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/choice_page">AcasÄƒ</a></li>
            <li class="breadcrumb-item"><a href="/home">Jocuri interesante AI</a></li>
            <li class="breadcrumb-item active" aria-current="page">ExploreazÄƒ Globul</li>
        </ol>
    </nav>
</div>



<div id="cesiumContainer"></div>
<div id="results" class="overlay"></div>




<div id="popup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    background: white; padding: 24px; border-radius: 12px; max-width: 500px; box-shadow: 0 0 15px rgba(0,0,0,0.5);
    z-index: 2000;">
    <h2 id="popup-title"></h2>
    <p id="popup-location" style="font-style: italic; color: gray;"></p>
    <p id="popup-description"></p>
    <a id="popup-wikipedia" href="#" target="_blank" style="display:none; margin-top: 10px; color: blue;">Wikipedia</a>
    <button onclick="document.getElementById('popup').style.display='none'"
            style="margin-top: 12px; padding: 8px 16px; border: none; background: #007bff; color: white; border-radius: 6px; cursor: pointer;">
        ÃŽnchide
    </button>
</div>

<button id="startBtn">ðŸŽ² ÃŽncepe jocul vacanÈ›ei</button>

<!-- AdaugÄƒ un buton de reset -->
<button id="resetBtn" style="
    position: absolute;
    top: 16px;
    right: 16px;
    z-index: 1000;
    background: #dc3545;
    color: white;
    border: none;
    border-radius: 24px;
    padding: 10px 20px;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    display: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
">ðŸ—‘ ÃŽnchide rezultate</button>


<script th:inline="javascript">
    const CESIUM_TOKEN = /*[[${cesiumToken}]]*/ '';
    Cesium.Ion.defaultAccessToken = CESIUM_TOKEN;
</script>

<script>
    let spinning = false;

    const terrain = Cesium.createWorldTerrain?.() || new Cesium.EllipsoidTerrainProvider();

    const viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: terrain,
        baseLayerPicker: false
    });

    // FuncÈ›ie de auto-rotaÈ›ie
    viewer.clock.shouldAnimate = false;
    let spinSpeed = 0.001;

    viewer.scene.postRender.addEventListener(() => {
        if (spinning) {


            viewer.scene.camera.rotate(Cesium.Cartesian3.UNIT_Z, -spinSpeed);

            // creÈ™tem viteza treptat (cu limitÄƒ)
            if (spinSpeed < 0.04) {
                spinSpeed += 0.0001;
            }
        }
    });


    document.getElementById("startBtn").addEventListener("click", () => {
        spinning = true;
        viewer.clock.shouldAnimate = true;
        document.getElementById("startBtn").style.display = "none";
    });



    // Click pe glob -> opreÈ™te rotaÈ›ia + trimite coordonate
    viewer.screenSpaceEventHandler.setInputAction(async function onLeftClick(click) {
        if (!spinning) return;

        spinning = false;
        viewer.clock.shouldAnimate = false;

        const cartesian = viewer.scene.camera.pickEllipsoid(click.position);
        if (!cartesian) return;

        const cartographic = Cesium.Cartographic.fromCartesian(cartesian);
        const lat = Cesium.Math.toDegrees(cartographic.latitude);
        const lon = Cesium.Math.toDegrees(cartographic.longitude);

        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(lon, lat, 800000.0)
        });

        const resp = await fetch(`/vacations/by-coordinates?lat=${lat}&lon=${lon}&radius=20000`);
        const list = await resp.json();

        viewer.entities.removeAll();
        document.getElementById("results").innerHTML = "";
        resetBtn.style.display = "inline-block";

        if (!list.length) {
            document.getElementById("results").innerHTML = '<div style="color:white">Nicio destinaÈ›ie gÄƒsitÄƒ.</div>';
            return;
        }

        // Butonul "ÃŽnchide rezultate"
        resetBtn.addEventListener("click", () => {
            viewer.entities.removeAll();
            document.getElementById("results").innerHTML = "";
            resetBtn.style.display = "none";
            startBtn.style.display = "inline-block";
        });


        list.forEach(dest => {
            viewer.entities.add({
                name: dest.name,
                position: Cesium.Cartesian3.fromDegrees(dest.lng, dest.lat),
                point: {
                    pixelSize: 10,
                    color: Cesium.Color.ORANGE,
                    outlineColor: Cesium.Color.WHITE,
                    outlineWidth: 2
                }
            });

            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
            <img src="${dest.imageUrl}" alt="${dest.name}"/>
            <h3>${dest.name}</h3>
            <p>${dest.description}</p>
        `;

            // AfiÈ™are detalii pe click
            card.addEventListener('click', async () => {
                try {
                    const res = await fetch(`/vacations/details/${dest.xid}`);
                    const data = await res.json();

                    const title = data.name || dest.name;
                    const description = data.wikipedia_extracts?.text || data.info?.descr || "Nicio descriere disponibilÄƒ.";
                    const city = data.address?.city || data.address?.state || "OraÈ™ necunoscut";
                    const country = data.address?.country || "ÈšarÄƒ necunoscutÄƒ";
                    const wikipedia = data.wikipedia || null;

                    document.getElementById("popup-title").textContent = title;
                    document.getElementById("popup-location").textContent = `${city}, ${country}`;
                    document.getElementById("popup-description").textContent = description;

                    const wikiLink = document.getElementById("popup-wikipedia");
                    if (wikipedia) {
                        wikiLink.href = wikipedia;
                        wikiLink.style.display = 'inline-block';
                    } else {
                        wikiLink.style.display = 'none';
                    }

                    document.getElementById("popup").style.display = 'block';

                } catch (err) {
                    console.error("Eroare la detalii:", err);
                    alert("Nu s-au putut obÈ›ine detalii.");
                }
            });




            document.getElementById("results").appendChild(card);
        });

    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);





</script>
</body>
</html>
