<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Meniu Vacanțe</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
    }

    body {
      position: relative;
      overflow: hidden;
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      opacity: 0.5;
    }

    .container {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 40px 20px;
    }

    a.card {
      text-decoration: none;
      display: block;
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
      overflow: hidden;
      background: white;
      transition: all 0.4s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .card-inner {
      position: relative;
      transition: all 0.4s ease;
    }

    .card-image {
      height: 300px;
      background-size: cover;
      background-position: center;
      filter: blur(2px);
      transition: all 0.4s ease;
    }

    .card-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 26px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 5px black;
      transition: all 0.4s ease;
      z-index: 2;
    }

    a.card:hover .card-image {
      filter: blur(0);
      transform: scale(1.05);
    }

    a.card:hover .card-title {
      top: 100%;
      transform: translate(-50%, 0);
      color: #222;
      text-shadow: none;
      background: white;
      width: 100%;
      padding: 15px 0;
      font-size: 24px;
    }
  </style>
</head>
<body>

<video autoplay muted loop id="background-video">
  <source src="background.mp4" type="video/mp4">
  Browserul tău nu suportă video HTML5.
</video>

<div class="container">
  <a href="/vacante" class="card">
    <div class="card-inner">
      <div class="card-image" style="background-image: url('/images/all_vacation_page.jpg');"></div>
      <div class="card-title">Vacanță la Mare</div>
    </div>
  </a>

  <a href="home" class="card">
    <div class="card-inner">
      <div class="card-image" style="background-image: url('colaj-munte.jpg');"></div>
      <div class="card-title">Vacanță la Munte</div>
    </div>
  </a>

  <a href="pagina-city.html" class="card">
    <div class="card-inner">
      <div class="card-image" style="background-image: url('colaj-city.jpg');"></div>
      <div class="card-title">City Break</div>
    </div>
  </a>
</div>

</body>
</html>
