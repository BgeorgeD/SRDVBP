<!DOCTYPE html>
<html lang="ro">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Stiluri generale */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #5d8f8e;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
            color: #000000;
        }

        /* Container principal */
        .dashboard-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 50px auto;
            max-width: 1200px;
        }

        /* Cardurile */
        .card {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            width: 300px;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .card a {
            display: block;
            text-decoration: none;
            color: #ffffff;
            background: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .card a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<h1>Admin Dashboard</h1>
<div class="dashboard-container">
    <!-- Card Destinații -->
    <div class="card">
        <img src="/images/destinations.png" alt="Destinații">
        <h3>Gestiune Destinații</h3>
        <a href="/admin/destinations">Accesează</a>
    </div>

    <!-- Card Utilizatori -->
    <div class="card">
        <img src="/images/users.png" alt="Utilizatori">
        <h3>Gestiune Utilizatori</h3>
        <a href="/admin/users">Accesează</a>
    </div>

    <!-- Card Recenzii -->
    <div class="card">
        <img src="/images/reviews.png" alt="Recenzii">
        <h3>Moderare Recenzii</h3>
        <a href="/admin/reviews">Accesează</a>
    </div>
</div>
</body>
</html>
